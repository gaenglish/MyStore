
<mat-drawer-container autosize>

  <mat-drawer #drawer
              class="cart"
              mode="side"
              position="end">

    <app-cart-drawer (drawerToggle)="drawer.toggle()"></app-cart-drawer>

  </mat-drawer>

  <div class="main">

    <div class="main-toolbar">

      <app-toolbar>
        <ng-container class="logo">
          My Store
        </ng-container>
        <ng-container class="menu">

          <button type="button" mat-button (click)="drawer.toggle()">
            View Cart
          </button>

          <button type="button" mat-button [matMenuTriggerFor]="accountMenu">
            My Account
          </button>
          <mat-menu #accountMenu="matMenu">
            <button mat-menu-item><mat-icon>credit_card</mat-icon> Charge Cards</button>
            <button mat-menu-item><mat-icon>home</mat-icon> Mailing Addresses</button>
            <button mat-menu-item><mat-icon>contact_mail</mat-icon> Email Addresses</button>
            <button mat-menu-item><mat-icon>contact_phone</mat-icon> Phone Numbers</button>
            <button mat-menu-item><mat-icon>contactless</mat-icon> Alert Preferences</button>
          </mat-menu>


        </ng-container>
        <ng-container class="actions">

          <div class="cart-toggle">
            <app-cart (toggleCart)="drawer.toggle()"></app-cart>
          </div>

        </ng-container>
      </app-toolbar>

    </div>

    <div class="main-content">
      <app-catalog></app-catalog>
    </div>

  </div>
</mat-drawer-container>
